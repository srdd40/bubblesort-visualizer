<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <title>Bubble Sort Quiz</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <a href="index.html">
            <img id="logo" src="styles/assets/bubbles.png" alt="Logo image" />
            <p>Bubble Sort</p>
          </a>
        </div>
        <div class="right">
          <a href="javascript:void(0);" class="icon" onclick="burgerMenu()">
            <i class="fa fa-bars"></i>
          </a>
          <ul id="navUl">
            <a href="index.html"><li class="navItem li_1">Lernen</li></a>
            <a href="visualizer.html"
              ><li class="navItem li_2">Visualizer</li></a
            >
            <a href="quiz.html"><li class="active navItem li_3">Quiz</li></a>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div id="intro">
          <div class="counter">
            <p class="prefix">Frage:</p>
            <h2 id="counter">1/10</h2>
          </div>
          <div class="score">
            <p class="prefix">Score:</p>
            <h2 class="" id="score">0</h2>
          </div>
        </div>
        <div class="questionContainer row">
          <div class="col-12">
            <h2 id="question">What is the answer to this question?</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div id="answer-a" class="answerContainer">
              <p class="answerPrefix">A</p>
              <p class="answerText" data-answer="a">Answer A</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="answer-b" class="answerContainer">
              <p class="answerPrefix">B</p>
              <p class="answerText" data-answer="b">Answer B</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="answer-c" class="answerContainer">
              <p class="answerPrefix">C</p>
              <p class="answerText" data-answer="c">Answer C</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="answer-d" class="answerContainer">
              <p class="answerPrefix">D</p>
              <p class="answerText" data-answer="d">Answer D</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="footer-container">
      <footer>
        <p><a href="attribution.html" id="attribution">Bildquellen</a></p>
      </footer>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="endGameModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Game Over!</h5>
          </div>
          <div class="modal-body" id="modalBody">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="close"
              data-mdb-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="restart"
              data-mdb-dismiss="modal"
            >
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
    ></script>

    <!-- GSAP 3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/TextPlugin.min.js"></script>

    <!-- Own Scripts -->
    <script src="scripts/script.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/quiz.js"></script>
  </body>
</html>
